<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FARMM - 農業管理</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>FARMM（ファームエム）</h1>
        <nav>
            <ul>
                <li><a href="#calendar">カレンダー</a></li>
                <li><a href="#sales">販売管理</a></li>
                <li><a href="#diary">日記</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="calendar">
            <h2>カレンダー管理</h2>
            <div id="calendar-container"></div>
            
            <h3>📅 選択した日付の予定</h3>
            <p id="selected-date">日付を選択してください</p>
            <ul id="event-list"></ul>

            <form id="event-form">
                <label for="event-title">予定を追加:</label>
                <input type="text" id="event-title" placeholder="予定を入力" required>
                <button type="submit">追加</button>
            </form>
        </section>

        <section id="sales">
            <h2>販売管理</h2>

            <form id="sales-form">
                <label for="sales-date">日付:</label>
                <input type="date" id="sales-date" required>
                
                <label for="sales-product">商品名:</label>
                <input type="text" id="sales-product" placeholder="商品名" required>

                <label for="sales-quantity">販売数:</label>
                <input type="number" id="sales-quantity" required>

                <button type="submit">追加</button>
            </form>

            <table>
                <thead>
                    <tr>
                        <th>日付</th>
                        <th>商品名</th>
                        <th>販売数</th>
                    </tr>
                </thead>
                <tbody id="sales-data"></tbody>
            </table>
        </section>

        <section id="diary">
            <h2>写真付き日記</h2>

            <form id="diary-form">
                <label for="diary-date">日付:</label>
                <input type="date" id="diary-date" required>

                <label for="diary-text">内容:</label>
                <textarea id="diary-text" placeholder="日記の内容を入力" required></textarea>

                <label for="photo-upload">写真を選択:</label>
                <input type="file" id="photo-upload" accept="image/*">

                <button type="submit">アップロード</button>
            </form>

            <div id="diary-container"></div>
        </section>
    </main>

    <script src="firebase-config.js"></script>
</body>
</html>
